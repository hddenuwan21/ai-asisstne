<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WHDR AI - Glass Menu</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: rgba(110, 72, 170, 0.8);
            --secondary: rgba(84, 164, 201, 0.8);
            --glass: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.25);
            --glass-highlight: rgba(255, 255, 255, 0.3);
            --text: rgba(255, 255, 255, 0.9);
            --text-light: rgba(255, 255, 255, 0.7);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            --backdrop-blur: blur(10px);
            --transition: all 0.3s ease-out;
        }

        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--text);
            padding-top: 80px;
            min-height: 100vh;
        }

        /* Header Styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--glass);
            backdrop-filter: var(--backdrop-blur);
            -webkit-backdrop-filter: var(--backdrop-blur);
            border-bottom: 1px solid var(--glass-border);
            color: white;
            padding: 15px;
            box-shadow: var(--shadow);
            z-index: 1000;
            transition: var(--transition);
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .avatar-container {
            position: relative;
            width: 80px;
            height: 80px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;

            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(110, 72, 170, 0.4);
            position: relative;
        }

        .avatar img {
            width: 80%;
            height: 80%;
            object-fit: cover;
        }

        .avatar-pulse {
            position: absolute;
            top: 1px;
            left: 1%;
            right: 1px;
            bottom: 1px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: pulse 3s infinite;
        }

        .avatar-pulse:nth-child(2) {
            animation-delay: 0.5s;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(1.2);
                opacity: 0;
            }
        }

        .logo-text {
            font-size: 20px;
            font-weight: 700;
            margin-left: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Loading Animation Avatar */
        .loading-animation {
            display: inline-block;
            position: relative;
            width: 24px;
            height: 24px;
        }

        .loading-animation div {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            animation: loading 1.2s linear infinite;
        }

        .loading-animation div:nth-child(1) {
            animation-delay: 0s;
            top: 12px;
            left: 0;
        }

        .loading-animation div:nth-child(2) {
            animation-delay: -0.4s;
            top: 4px;
            left: 4px;
        }

        .loading-animation div:nth-child(3) {
            animation-delay: -0.8s;
            top: 0;
            left: 12px;
        }

        .loading-animation div:nth-child(4) {
            animation-delay: -0.4s;
            top: 4px;
            right: 4px;
        }

        .loading-animation div:nth-child(5) {
            animation-delay: -0.8s;
            top: 12px;
            right: 0;
        }

        .loading-animation div:nth-child(6) {
            animation-delay: -1.2s;
            bottom: 4px;
            right: 4px;
        }

        .loading-animation div:nth-child(7) {
            animation-delay: -1.6s;
            bottom: 0;
            left: 12px;
        }

        .loading-animation div:nth-child(8) {
            animation-delay: -1.2s;
            bottom: 4px;
            left: 4px;
        }

        @keyframes loading {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        /* Mobile Menu Button */
        .menu-toggle {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            backdrop-filter: var(--backdrop-blur);
            -webkit-backdrop-filter: var(--backdrop-blur);
            transition: var(--transition);
        }

        .menu-toggle:hover {
            background: var(--glass-highlight);
        }

        /* Navigation Styles */
        nav {
            transition: var(--transition);


        }

        nav ul {
            display: flex;
            list-style: none;
            margin-top: 10px;
        }

        nav li {
            flex: 1;
            text-align: center;
            padding: 20px;
        }

        nav a {

            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            padding: 10px 0;
            display: block;
            border-radius: 8px;
            transition: var(--transition);
            background: var(--glass);
            margin: 0 5px;
            border: 1px solid var(--glass-border);
        }

        nav a:hover,
        nav a.active {
            background: var(--glass-highlight);
            transform: translateY(-5px);
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .logo-container {
                padding: 0 10px;
            }

            .menu-toggle {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            nav {
                max-height: 0;
                overflow: hidden;
            }

            nav.active {
                max-height: 500px;
            }

            nav ul {
                flex-direction: column;
                margin-top: 10px;
            }

            nav li {
                margin: 5px 0;
            }

            nav a {
                margin: 0;
            }
        }

        /* Content Styles */
        .content {
            padding: 20px;
            height: 2000px;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <header>
        <div class="logo-container">
            <div class="avatar-container">
                <div class="avatar-pulse"></div>
                <div class="avatar-pulse"></div>
                <div class="avatar">
                    <img src="!.png" alt="AI Girl Avatar">
                </div>
            </div>
            <div class="logo-text">WHDR AI</div>
            <button class="menu-toggle">â˜°</button>
        </div>

        <nav id="main-nav">
            <ul>
                <li><a href="#" class="active">AI Chat</a></li>
                <li><a href="#">Image Generate</a></li>
                <li><a href="#">Game</a></li>
            </ul>
        </nav>
    </header>



    <script>
        // Mobile menu toggle functionality
        const menuToggle = document.querySelector('.menu-toggle');
        const mainNav = document.getElementById('main-nav');

        menuToggle.addEventListener('click', () => {
            mainNav.classList.toggle('active');
        });

        // Close menu when clicking on a link (optional)
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    mainNav.classList.remove('active');
                }
            });
        });

        // Close menu when resizing to desktop (optional)
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                mainNav.classList.remove('active');
            }
        });
    </script>
</body>

</html>
